{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="POST" action="/create/">
        {% csrf_token %}
            <h2>Original URL</h2>
            {{ form.original_url }}
            <a>Private URL</a>
            {{ form.private }}
        <center><button type="submit" class="btn btn-success">URL Shortener</button></center>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock content %}
